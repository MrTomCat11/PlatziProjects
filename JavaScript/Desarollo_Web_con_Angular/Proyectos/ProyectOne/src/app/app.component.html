<h1>
  {{title}}
</h1>
<div *ngFor='let voto of votos'>
  <input-component voto='{{voto.title}}' (sendVoto)='addVoto($event)'></input-component>
</div>

<h1 gigant myHighlight>{{votacion}}</h1>

<h2>Conversor</h2>

<div>Cantidad: <input [(ngModel)]='cantidad'/></div>
<div>1 dolar es: <input [(ngModel)]='factor'/></div>

<p>
  oh es: {{cantidad | conversorPipe:factor}}
</p>

<ul>
  <li *ngFor='let ticket of tickets' gigant>
    <b>Ticket N: {{ticket.id}}</b> - {{ticket.titulo}}
    <span myHighlight> [ {{ticket.estado}} ]</span>
  </li>
</ul>

<form #f='ngForm' (ngSubmit)='onSubmit(f.value)'>
  <div>
    <label for='nameInput'>Nombre</label>
    <input type=""
  </div>
</form>
